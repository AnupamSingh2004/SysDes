version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: sysdes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sysdes}
      POSTGRES_USER: ${DB_USER:-sysdes}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432" # Only accessible from localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sysdes}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sysdes-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sysdes-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sysdes}
      - DB_USER=${DB_USER:-sysdes}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=disable
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URL=${GITHUB_REDIRECT_URL}
      - REDIS_URL=${REDIS_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - PORT=8080
      - ENV=production
    ports:
      - "127.0.0.1:8080:8080" # Only accessible from localhost (nginx will proxy)
    networks:
      - sysdes-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/home/sysdes/logs # Optional: for application logs

  nginx:
    image: nginx:alpine
    container_name: sysdes-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/backend.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro # SSL certificates
      - nginx_cache:/var/cache/nginx
    networks:
      - sysdes-network

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  sysdes-network:
    driver: bridge
