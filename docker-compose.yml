version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: sysdes-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sysdes}
      POSTGRES_USER: ${DB_USER:-sysdes}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sysdes}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sysdes-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sysdes-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sysdes}
      - DB_USER=${DB_USER:-sysdes}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=disable
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - PORT=8080
      - ENV=production
    ports:
      - "8080:8080"
    networks:
      - sysdes-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sysdes-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "3000:3000"
    networks:
      - sysdes-network

  nginx:
    image: nginx:alpine
    container_name: sysdes-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - sysdes-network

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  sysdes-network:
    driver: bridge
